<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Add Employee</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap');

    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 6;
    }

    footer {
      margin-top: auto;
    }

    .hero.is-info {
      background-color: #2980b9;
    }

    .hero.is-primary {
      background-color: #34495e;
    }

    .hero .title {
      color: #ecf0f1;
      font-size: 2rem;
    }

    .hero .subtitle {
      color: #bdc3c7;
      font-size: 1.5rem;
    }

    .column.is-one-fifth {
      background-color: #2c3e50;
    }

    .hero-body {
      padding: 1.5rem;
    }

    .hero-body p.subtitle {
      color: #bdc3c7;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .box {
      padding: 2rem;
      background-color: #34495e;
      border-radius: 10px;
    }

    .label {
      color: #ecf0f1;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .input {
      font-size: 1rem;
      background-color: #2c3e50;
      border: 1px solid #7f8c8d;
      color: #ecf0f1;
    }

    .input:focus {
      border-color: #e74c3c;
      box-shadow: 0 0 0 0.125em rgba(231, 76, 60, 0.25);
    }

    .select select {
      background-color: #2c3e50;
      border: 1px solid #7f8c8d;
      color: #ecf0f1;
    }

    .button.is-link {
      background-color: #e74c3c;
      border-color: #e74c3c;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .button.is-link:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }

    .button.is-light {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .button.is-light:hover {
      background-color: #bdc3c7;
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <form action="/add-employee" method="POST"></form>
    <section class="hero is-info">
    <div class="hero-body">
      <p class="title">Employee Information System</p>
    </div>
  </section>

  <div class="columns is-gapless">
    <div class="column is-one-fifth">
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="subtitle">Employee List</p>
        </div>
      </section>

      <section class="hero is-info">
        <div class="hero-body">
          <p class="subtitle">Personal Info</p>
        </div>
      </section>

      <section class="hero is-primary">
        <div class="hero-body">
          <p class="subtitle">Educational Info</p>
        </div>
      </section>

      <section class="hero is-info">
        <div class="hero-body">
          <p class="subtitle">Work Exp</p>
        </div>
      </section>

      <section class="hero is-primary">
        <div class="hero-body">
          <p class="subtitle">Trainings</p>
        </div>
      </section>

      <section class="hero is-info">
        <div class="hero-body">
          <p class="subtitle">Logout</p>
        </div>
      </section>
    </div>

    <div class="column is-centered">
      <section class="hero">
        <div class="hero-body">
          <p class="title has-text-centered">ADD EMPLOYEE</p>
        </div>
      </section>

      <div class="container">
        <div class="box">
          <form>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">EMPLOYEE ID</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" name="emp_id" placeholder="Enter employee id">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">LAST NAME</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" name="lname" placeholder="Enter last name">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">FIRST NAME</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" name="fname" placeholder="Enter first name">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">MIDDLE NAME</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" name="mname" placeholder="Enter middle name">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">ADDRESS</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" name="address" placeholder="Enter address">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">BIRTHDAY</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="date" name="birthday" placeholder="Enter birthday">
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">CIVIL STATUS</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="select">
                      <select name="civil_status">
                        <option></option>
                        <option>SINGLE</option>
                        <option>MARRIED</option>
                        <option>IN AN OPEN RELATIONSHIP</option>
                        <option>WIDOWED</option>
                        <option>KABIT</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <div class="control">
                <button class="button is-link" type="submit">Save</button>
              </div>
              <div class="control">
                <a class="button is-light" href="{{ url_for('employee_list') }}">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p></p>
    </div>
  </footer>
</body>

</html>
